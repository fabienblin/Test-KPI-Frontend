<form [formGroup]="checkoutForm" (ngSubmit)="search()">
	<label for="search">Get Investment By ID</label>
	<div class="input-group mb-3">
		<input
			formControlName="id"
			type="text"
			name="id"
			id="id"
			class="form-control"
			placeholder="ID">

		<button
			class="btn btn-outline-light"
			type="submit">
			Search
		</button>
	</div>
</form>
